<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Coffee Clicker</title>
</head>

<body>
  <div class="column-container">
    <div class="column">
      <div class="container left">
        <div class = "reset-save-container">
          <button type="button" id="save">Save</button>
          <button type="button" id="reset">Reset</button>
          <button type="load" id="load">Load</button>
        </div>
        
        <div class="upgrades-container">Upgrades: 
          <div id = "producer-title">
            Coffee Grinder
          </div>
          <div>Description: Double CPS of all coffee producers</div>
          <div>Cost: 10 coffee</div>
          <button type="button" id="buy_coffee_grinder">Buy</button>
        </div>
        <div class="counter-container">Coffee: <span id="coffee_counter">0</span></div>
        <div class="cps-container"><span id="cps">0</span> coffee/second</div>
        <div id="big_coffee">☕️</div>
      </div>
    </div>
    <div class="column">
      <div class="column-header">Coffee Producers</div>
      <div class="container right" id="producer_container">
      </div>
    </div>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
